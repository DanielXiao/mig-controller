apiVersion: migration.openshift.io/v1alpha1
kind: MigCluster
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: migcluster-aws
  namespace: mig
spec:
  # [!] Change isHostCluster to 'true' if you'll be running the controller on the AWS cluster.
  #     Setting 'isHostCluster' to true will bypass using the clusterRef and serviceAccountSecretRef below.
  isHostCluster: false

  clusterRef:
    name: aws-cluster
    namespace: mig

  serviceAccountSecretRef:
    name: sa-token-aws
    namespace: mig
