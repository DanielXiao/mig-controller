apiVersion: migrator.run.tanzu.vmware.com/v1alpha1
kind: MigCluster
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: tkgi-1
  namespace: tanzu-migrator
spec:
  # [!] Change isHostCluster to 'true' if you'll be running the controller on this cluster.
  #     Setting 'isHostCluster' to true will bypass using the clusterRef and serviceAccountSecretRef below.
  isHostCluster: false
  insecure: false
  url: "https://tkgi-1.tkgi.local:8443"
  # Copy certificate-authority-data in kubeconfig here
  caBundle: ""

  serviceAccountSecretRef:
    name: sa-token-tkgi-1
    namespace: tanzu-config

  # [!] Change refresh to 'true' to force a manual reconcile
  refresh: false

  # Mark the cluster type and version
  vendor: TKGI
  version: "1.10.0"
